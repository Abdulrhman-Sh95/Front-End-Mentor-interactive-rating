<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    
  </head>
  <body>
    <div id="container">
      <span class="star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
      </span>
      <h1>How did we do ?</h1>
      <p>
        Please let us know how we did with your support request.All feedback is
        appreciated help us improve our offering!
      </p>
      <div class="nums">
        <span class="num" data-rate="1">1</span>
        <span class="num" data-rate="2">2</span>
        <span class="num" data-rate="3">3</span>
        <span class="num" data-rate="4">4</span>
        <span class="num" data-rate="5">5</span>
      </div>
      <button id="btn">SUBMIT</button>
    </div>
    <div id="container-2">
      <img src="images/illustration-thank-you.svg" alt="img">
      <span id="result"></span>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to givr a rating. if you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
